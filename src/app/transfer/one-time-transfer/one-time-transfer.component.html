<div class="container">
  <form (ngSubmit)="handleSubmit()" [formGroup]="transferForm" class="one-time-transfer-form">
    <div class="row flex-row-reverse">
      <div class="col-md-11">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label tooltip-wrapper" for="receiverName">
            Nazwa odbiorcy
            <span [info]="'Dane osoby, do której zostanie wysłany przelew'" appTooltip>?</span>
          </label>
          <div class="col-sm-10">
            <input class="form-control" formControlName="receiverName" id="receiverName" type="text">
          </div>
        </div>
      </div>
    </div>
    <div class="row flex-row-reverse">
      <div class="col-md-2 order-last">
        <h4>additional data</h4>
      </div>
      <div class="col-md-9 order-first">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="fromAccount">
            Z rachunku
          </label>
          <div class="col-sm-9">
            <input class="form-control" formControlName="fromAccount" id="fromAccount" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="toAccount">
            Na rachunek
            <span [info]="'Dane osoby, do której zostanie wysłany przelew'" appTooltip>?</span>
          </label>
          <div class="col-sm-9">
            <input class="form-control" formControlName="toAccount" id="toAccount" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="amount">Kwota</label>
          <div class="col-sm-9">
            <input class="form-control" formControlName="amount" id="amount" type="number">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="transferTitle">Tytuł przelewu</label>
          <div class="col-sm-9">
            <input class="form-control" formControlName="transferTitle" id="transferTitle" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="realizationDate">Data przelewu</label>
          <div class="col-sm-9">
            <input class="form-control" formControlName="realizationDate" id="realizationDate" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="transferType">
            Rodzaj przelewu
            <span [info]="'Rodzaj przelewu'" appTooltip>?</span>
          </label>
          <div class="col-sm-9">
            <div class="row">
              <div *ngFor="let transfer of transferList; " class="col-sm-4 transfer-option">
                <app-transfer-option-card [formGroup]="transferForm" [transfer]="transfer"></app-transfer-option-card>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="additionalOptions">
            Opcje dodatkowe
          </label>
          <div class="col-sm-9">
            <input class="one-time-transfer-checkbox" formControlName="additionalOptions" id="additionalOptions"
                   type="checkbox">
            <span>Wyślij e-mail z potwierdzeniem przelewu</span>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Wyślij</button>
      </div>
    </div>
  </form>
</div>
