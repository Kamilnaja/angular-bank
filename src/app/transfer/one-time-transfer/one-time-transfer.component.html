<form [formGroup]="transferForm" (ngSubmit)="handleSubmit()">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">
      Nazwa odbiorcy
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="receiverName">
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <h4>additional data</h4>
    </div>
    <div class="col-9">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Z rachunku</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="fromAccount">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Na rachunek</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="toAccount">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Kwota</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" formControlName="amount">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tytuł przelewu</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="amount">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Data przelewu</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="realizationDate">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rodzaj przelewu</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="transferType">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Opcje dodatkowe</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="additionalOptions">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Wyślij</button>
    </div>
  </div>
</form>
