<form [formGroup]="transferForm" (ngSubmit)="handleSubmit()">
  <div class="form-group row">
    <label class="col-md-2 col-form-label tooltip-wrapper" for="receiverName">
      Nazwa odbiorcy
      <span appTooltip [info]="'Dane osoby, do której zostanie wysłany przelew'">?</span>
    </label>
    <div class="col-md-10">
      <input type="text" class="form-control" formControlName="receiverName" id="receiverName">
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <h4>additional data</h4>
    </div>
    <div class="col-9">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="fromAccount">Z rachunku</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="fromAccount" id="fromAccount">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="toAccount">Na rachunek</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="toAccount" id="toAccount">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="amount">Kwota</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" formControlName="amount" id="amount">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="transferTitle">Tytuł przelewu</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="transferTitle" id="transferTitle">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="realizationDate">Data przelewu</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="realizationDate" id="realizationDate">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="transferType">Rodzaj przelewu</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="transferType" id="transferType">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="additionalOptions">Opcje dodatkowe</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="additionalOptions" id="additionalOptions">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Wyślij</button>
    </div>
  </div>
</form>
