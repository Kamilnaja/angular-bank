<div class="container">
  <form (ngSubmit)="handleSubmit()" [formGroup]="transferForm" class="one-time-transfer-form">
    <div class="row flex-row-reverse">
      <div class="col-md-11">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label tooltip-wrapper" for="receiverName">
            Nazwa odbiorcy
            <span [info]="'Dane osoby, do której zostanie wysłany przelew'" appTooltip>?</span>
          </label>
          <div class="col-sm-10 input-tick-wrapper">
            <input class="form-control" formControlName="receiverName" id="receiverName" type="text">
          </div>
        </div>
      </div>
    </div>
    <div class="row flex-row-reverse">
      <div class="col-md-2 order-last">
        <h4>
          additional data
        </h4>
      </div>
      <div class="col-md-9 order-first">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="fromAccount">
            Z rachunku
          </label>
          <div class="col-sm-9">
            <input class="form-control" formControlName="fromAccount" id="fromAccount" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="toAccount">
            Na rachunek
            <span [info]="'Dane osoby, do której zostanie wysłany przelew'" appTooltip>?</span>
            <span *ngIf="(toAccount.dirty || toAccount.touched) && !toAccount.invalid" class="form-input-valid">✓</span>
          </label>
          <div class="col-sm-9">
            <input class="form-control" formControlName="toAccount" id="toAccount" type="text">
          </div>
        </div>
        <div class="form-group row" formGroupName="amount">
          <label class="col-sm-3 col-form-label" for="value">
            Kwota
          </label>
          <div class="col-sm-3">
            <input appRestrictCurrency class="form-control" formControlName="value" id="value" type="text">
          </div>
          <div class="col-sm-3">
            <select class="form-control" formControlName="currency" id="currency">
              <option *ngFor="let cur of currencyList" [value]="cur">
                {{cur}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="transferTitle">Tytuł przelewu</label>
          <div class="col-sm-9">
            <input class="form-control" formControlName="transferTitle" id="transferTitle" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="realizationDate">
            Data przelewu
          </label>
          <div class="col-sm-9">
            <input [min]="TodayDate" class="form-control" formControlName="realizationDate" id="realizationDate"
                   type="date">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="transferType">
            Rodzaj przelewu
            <span [info]="'Rodzaj przelewu'" appTooltip id="transferType">?</span>
          </label>
          <div class="col-sm-9">
            <div class="row">
              <div *ngFor="let transfer of transferList.default;" class="col-lg-4 transfer-option">
                <app-transfer-option-card [options]="transferForm.controls.options"
                                          [transfer]="transfer"

                ></app-transfer-option-card>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="additionalOptions">
            Opcje dodatkowe
          </label>
          <div class="col-sm-9">
            <input class="one-time-transfer-checkbox" formControlName="additionalOptions" id="additionalOptions"
                   type="checkbox">
            <span>Wyślij e-mail z potwierdzeniem przelewu</span>
          </div>
        </div>
        <app-buttons (showed)="onShowed()" [transferForm]="transferForm"></app-buttons>
      </div>
    </div>
  </form>
</div>
<div *ngIf="isModalVisible">
  <div>App modal</div>
</div>
