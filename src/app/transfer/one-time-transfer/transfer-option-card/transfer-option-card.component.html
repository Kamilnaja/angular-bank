<div [formGroup]="transferForm" class="checkbox-wrapper">
  <input class="one-time-transfer-checkbox" formControlName="transferType" type="checkbox">
</div>
<div class="transfer-option-wrapper">
  <p class="transfer-option-title">{{transfer.title}}</p>
  <p class="transfer-option-data">{{transfer.data}}</p>
  <p class="transfer-option-price">{{transfer.price}}</p>
</div>
